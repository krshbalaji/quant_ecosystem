<html>
<head>

<script>

async function loadLeaderboard(){

let r = await fetch("/api/leaderboard");

let data = await r.json();

let html="";

for(let s of data){

html+=`<p>${s.name} score:${s.score}</p>`;

}

document.getElementById("board").innerHTML=html;

}

setInterval(loadLeaderboard,3000);

</script>

</head>

<body style="background:black;color:cyan;">

<h2>Strategy Leaderboard</h2>

<div id="board"></div>

</body>
</html>
