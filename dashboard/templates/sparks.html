<html>

<head>

<script>

async function loadPerf(){

let r=await fetch("/api/performance");

let data=await r.json();

document.getElementById("perf").innerText=
JSON.stringify(data,null,2);

}

setInterval(loadPerf,2000);

</script>

</head>

<body style="background:black;color:yellow;">

<h2>Performance Metrics</h2>

<pre id="perf"></pre>

</body>

</html>
