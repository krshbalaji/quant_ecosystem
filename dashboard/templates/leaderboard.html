<script>

async function loadLeaderboard(){

    const res = await fetch("/api/leaderboard");
    const data = await res.json();

    const container = document.getElementById("board");
    container.innerHTML = "";

    data.leaderboard.forEach((s,i)=>{

        container.innerHTML += `
        <div class="row">
            #${i+1}
            ${s.strategy}
            Score: ${s.score}
            PnL: â‚¹${s.pnl}
            Winrate: ${s.winrate}
        </div>`;
    });

}

setInterval(loadLeaderboard, 2000);

</script>

<div id="board"></div>
